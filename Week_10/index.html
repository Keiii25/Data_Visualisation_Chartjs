<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="./styles.css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h3>Carbon Dioxide Emission Per Capita Across the World</h3>
      </div>
      <div id="vis" class="vis-container"></div>
    </div>
    <div>
      <div class="header-container">
        <h3>Air Pollution effects on Mortality</h3>
      </div>
      <div id="vis2" class="vis-container"></div>
    </div>
    
    <script type="text/javascript">
      var spec = "co2.vg.json";
      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
      var spec = "bubble.vg.json";
      vegaEmbed("#vis2", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
